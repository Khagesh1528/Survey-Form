<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Survey Form <span class="form-count">Forms Submitted: <span id="form-count">0</span></span></h1>
    </div>
    
    <div class="form-container">
        <form id="survey-form">
            <label for="name">Name <span class="required">*</span>:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="project-link">Project Link:</label>
            <input type="url" id="project-link" name="project-link">
            
            <label for="hosted-link">Hosted Link:</label>
            <input type="url" id="hosted-link" name="hosted-link">
            
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number">
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="table-container">
        <h2>Submitted Forms</h2>
        <table id="submitted-forms-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <tbody>
                <!-- Submitted form details will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
